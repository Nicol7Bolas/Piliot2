<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Formulaire</title>
		<link rel="stylesheet" type="text/css" href="src/fonts/font-awesome-4.7.0/css/font-awesome.min.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="src/format/main_index.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="src/format/style_index.css" media="all"/>
		<script language="javascript" type="text/javascript" src="src/script/java_script_index.js"></script>
	</head>
    <body>
        <header>
			<br><br><img src="src/format/images/hear&know_logo.png" style='position: relative;'/>
        </header><br><br>
		<div align="center">
			<div class="wrap-contact100">
				<div class="contact100-form-title" style='background-image: url(src/format/images/city.jpeg);'> <!-- image -->
					<span class="contact100-form-title-1">
						Welcome on Hear&Know Form
					</span>
					<span class="contact100-form-title-2">
						Feel free to drop us a line below!
					</span>
				</div>
				<form method = "post" id="form" class="contact100-form validate-form" action = src/formulaire.php >
					<div class="wrap-input100 validate-input" id="email">
						<span class="label-input100">Email:</span>
						<input class="input100" type="text" name="email" placeholder="Enter email addess">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<span class="label-input100">Full Name:</span>
						<input class="input100" type="text" name="name" placeholder="Enter full name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<span class="label-input100">Phone:</span>
						<input class="input100" type="text" name="phone" placeholder="Enter phone number">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<span class="label-input100">Organism name:</span>
						<input class="input100" type="text" name="organism" placeholder="Enter organism name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<span class="label-input100">Project title:</span>
						<input class="input100" type="text" name="title" placeholder="Enter project title">
						<span class="focus-input100"></span>
					</div>
					<div class="container-contact100-form-btn" onclick="check_email()">
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</form> 
			</div>
		</div>
		<br>
    </body>
</html>
